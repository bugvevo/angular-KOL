<main>
	<div class="desktop">
		<div class="desktop__shortcuts-container">
			<div *ngFor="let link of desktopIcons">
				<div (dblclick)="clickShortcut(link.name)" class="desktop__shortcut">
					<img src="{{ link.imageSrc }}" />
					{{ link.name }}
				</div>
			</div>
		</div>
		<div class="desktop__bottom-bar">
			<button (click)="onStartClick()">STARTTT</button>
		</div>
	</div>
</main>
