<div class="post-feed">
	<li class="post-feed__feed" *ngFor="let post of posts">
		<div class="post-feed__post">
			<div class="post-feed__post-content">
				<div class="post-feed__post-metadata">
					<div>{{ post.username }}</div>
					<div>{{ post.date }}</div>
				</div>
				<div class="post-feed__post-text">{{ post.text }}</div>
			</div>
		</div>
	</li>
	<div></div>
</div>
